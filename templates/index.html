{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="sidebar">
        <h2>Organization Details</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="employee_size">Employee Size:</label>
                <input type="number" id="employee_size" name="employee_size" required>
            </div>
            
            <div class="form-group">
                <label for="domain">Domain:</label>
                <input type="text" id="domain" name="domain" required>
            </div>
            
            <div class="form-group">
                <label for="main_product">Main Product:</label>
                <input type="text" id="main_product" name="main_product" required>
            </div>
            
            <div class="form-group">
                <label for="pdfs">Select PDF Files (Max 3 files, 100MB each)</label>
                <input type="file" id="pdfs" name="pdfs" accept=".pdf" multiple required>
            </div>
            
            <button type="submit">Upload and Analyze</button>
        </form>
    </div>
    
    <div class="main-content">
        <div id="analysis-results">
            <!-- Results will be displayed here -->
        </div>
    </div>
</div>
{% endblock %}
